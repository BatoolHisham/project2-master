<script>
// Function to load the selected restaurant's menu
// Function to load the selected restaurant's menu
function loadRestaurantMenu() {
    //const userId = localStorage.getItem('userId'); // Retrieve restaurant ID
    console.log(localStorage.getItem('user'));

    // console.log(userId);
    const selectedRestaurant = localStorage.getItem('selectedRestaurant'); // Retrieve restaurant ID
    console.log(selectedRestaurant);

    if (selectedRestaurant) {
        fetch(`get_menu.php?restaurant_id=${selectedRestaurant}`) // Use the PHP endpoint
            .then((response) => response.json())
            .then((data) => {
                const menuItemsContainer = document.getElementById('menuItems');
                menuItemsContainer.innerHTML = ''; // Clear previous content

                if (data.status === 'success' && data.data.length > 0) {
                    const defaultImage = './images/default-image.jpg'; // Path to a placeholder image
                    data.data.forEach((item) => {
                        console.log(item);
                        const price = parseFloat(item.price); // Convert price to a number
                        const imagePath = item.image || defaultImage;

                        // Create menu item div
                        const menuItemDiv = document.createElement('div');
                        menuItemDiv.classList.add('col-md-3');

                        // Add card HTML
                        menuItemDiv.innerHTML = `
                            <div class="card" style="width: 15rem;">
                                <img src="${imagePath.slice(1)}" class="card-img-top img-fluid dish-image" alt="${item.name}">
                                <span class="padding-top changing-color d-flex justify-content-between">
                                    <p class="card-text">${item.name}</p>
                                    <span class="dish-price">${price.toFixed(2)}</span>
                                </span>
                                <div class="d-grid gap-2">
                                    <!-- Toggle Stock -->
                                    <button class="btn btn-success"
                                        onclick="updateQuantity(${item.menu_item_id})">
                                        Update Quantity
                                    </button>
        
                                    <!-- Change Price -->
                                    <button class="btn btn-warning text-dark"
                                       onclick="updatePrice(${item.menu_item_id})">
                                        Update Price
                                    </button>
        
                                    <!-- Delete Dish -->
                                    <button class="btn btn-danger"
                                        onclick="deleteMenuItem(${item.menu_item_id})">
                                        Delete Menu Item
                                    </button>
                                </div>
                            </div>
                        `;

                        // Append to menu items container
                        menuItemsContainer.appendChild(menuItemDiv);
                    });
                } else {
                    menuItemsContainer.innerHTML = `<p>No menu items found for this restaurant.</p>`;
                }
            })
            .catch((error) => {
                console.error('Error loading menu:', error);
                const menuItemsContainer = document.getElementById('menuItems');
                menuItemsContainer.innerHTML = `<p>Error loading menu. Please try again later.</p>`;
            });
    } else {
        alert('No restaurant selected during signup!');
    }
}

// Call the function to load the menu once the page is loaded
window.onload = loadRestaurantMenu;

    </script>
